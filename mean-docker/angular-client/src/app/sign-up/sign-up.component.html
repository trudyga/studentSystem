<form [formGroup]="signUpForm">
  <div class="modal-header">
    <h4 class="modal-title">Sign Up</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="login">Username: </label>
      <input class="form-control" name="login" id="login" formControlName="login" required>
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input class="form-control" name="password" id="password" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="name">First name: </label>
      <input class="form-control" name="name" id="name" formControlName="name" required>
    </div>
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be at least 4 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="surname">Last name: </label>
      <input class="form-control" name="surname" id="surname" formControlName="surname" required>
    </div>
    <div class="form-group">
      <label for="fatherName">Father name:</label>
      <input class="form-control" name="fatherName" id="fatherName" formControlName="fatherName" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone: </label>
      <input class="form-control" name="phone" id="phone" formControlName="phone" required>
    </div>
    <div class="form-group">
      <label for="department"></label>
      <select class="form-control" id="department" name="department" formControlName="department" required>
        <option value="HUD" selected="selected">HUD</option>
        <option value="TUC">TUC</option>
        <option value="D">D</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
      <div class="form-group">
        <button type="submit" class="col-xs-12 btn btn-default btn-primary" [disabled]="signUpForm.invalid" (click)="register($event)">
          Register
        </button>
      </div>
  </div>
</form>
