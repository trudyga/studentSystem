<form [formGroup]="signInForm">
  <div class="modal-header">
    <h4 class="modal-title">Sign In</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="login">Username: </label>
      <input class="form-control" name="login" id="login" formControlName="login" required>
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input class="form-control" name="password" id="password" formControlName="password" required>
    </div>
  </div>
  <div class="modal-footer">
    <div class="form-group">
      <button type="submit" class="col-xs-12 btn btn-default btn-primary" [disabled]="signInForm.invalid" (click)="signIn($event)">
        Sign In
      </button>
    </div>
  </div>
</form>
