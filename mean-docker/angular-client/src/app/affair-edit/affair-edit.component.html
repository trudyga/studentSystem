<h3>Edit student's affair</h3>
<form [formGroup]="affairEditForm">
  <div class="form-group">
    <label for="name">
      First Name
    </label>
    <input type="text" class="form-control" id="name" name="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="surname">
      Last Name
    </label>
    <input type="text" class="form-control" id="surname" name="surname" formControlName="surname">
  </div>
  <div class="form-group">
    <label for="fatherName">
      Father Name
    </label>
    <input type="text" class="form-control" id="fatherName" name="fatherName" formControlName="fatherName">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary pull-right" (click)="editAffair($event)" [disabled]="affairEditForm.invalid">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
</form>
